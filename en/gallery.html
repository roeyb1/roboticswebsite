  		<div class="footer", style="padding-top:50px">
      Our den is located at 4873 Westmount Avenue, in Westmount. Our hacker group consists of over 2000 students in more than 150 clubs.

	<div id="imageViewer" onclick="dismissImageViewer()">

	</div>
	<div id="console", onmouseenter="scaleBox(event)", onmouseleave="scaleBox(event)">
		<div id="consoleArea"></div>
		<div id="cursor">|</div>
	</div>
	<script src="../js/RoboticsStuff.js"></script>
	<script src="../js/galleryScript.js"></script>
  <script>
    var width;
    var imgSize;
    var arrImg;
    var arrImgLeft;
    var arrContainer=document.getElementsByClassName("galleryImageContainer");
    function imgResize(){
      width=window.innerWidth;
      imgSize=width/5;
      arrImg = document.getElementsByClassName("galleryImage");
      arrImgLeft = document.getElementsByClassName("galleryImageLeft");
      for(i=0;i<arrImg.length;i++){
        arrImg[i].style.width=imgSize+"px";
        arrImg[i].style.height=imgSize+"px";
      }
      for(i=0;i<arrImgLeft.length;i++){
        arrImgLeft[i].style.width=imgSize+"px";
        arrImgLeft[i].style.height=imgSize+"px";
      }
      for(i=0;i<arrContainer.length;i++){
        arrContainer[i].style.height = imgSize+"px";
      }
    }
    </script>
</body>
</html>
