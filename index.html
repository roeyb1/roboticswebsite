<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<link rel="stylesheet" type="text/css" href="css/welcomeStylesheet.css">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="css/icon.ico">
<title>Marianonymous</title>
<!--<link href="css/stylesheet.css" rel="stylesheet">-->
</head>
<body id="console", onload="refs(); resize();fillSection(welcomeText)", onresize="resize()">
		<div id="textBox">
			<span id="consoleArea"></span>
			<span id="cursor" style="opacity: 1;">|</span>
		</div>
		<div id="skipText", onclick="skipAnimation()">Skip/sauter</div>
	<script src="js/WelcomeScript.js"></script>
	<script>
	function refs() {
	// Check if a new cache is available on page load.
window.addEventListener('load', function(e) {

window.applicationCache.addEventListener('updateready', function(e) {
if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
// Browser downloaded a new app cache.
if (confirm('A new version of this site is available. Load it?')) {
	window.location.reload();
}
} else {
// Manifest didn't changed. Nothing new to server.
}
}, false);

}, false);
}
	</script>

</body></html>
